<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Form JavaScript</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="text" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="text" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select id="province" name="province" type="text" class="form-control">
              <option value="">--Tỉnh/TP--</option>  
              <option value="HNI">Hà Nội</option>  
              <option value="HCM">Tp HCM</option>  
              <option value="TBC">Thái Bình</option>  
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label"> Giới tính </label>
            <div class = "form-label__radio"><input name="gender" type="radio" value="male" class="form-control gender"> <span>Nam</span>  </div>
            <div class = "form-label__radio"><input name="gender" type="radio" value="female" class="form-control gender"> <span>Nữ</span>  </div>
            <div class = "form-label__radio"><input name="gender" type="radio" value="other" class="form-control gender"> <span>Khác</span>  </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label"> Giới tính </label>
            <div class = "form-label__radio"><input name="option" type="checkbox" value="language" class="form-control gender"> <span>JavaScript</span>  </div>
            <div class = "form-label__radio"><input name="option" type="checkbox" value="libary" class="form-control gender"> <span>ReactJs</span>  </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="./validator.js"></script>
      <script>

          validator ({
              form: '#form-1',
              errorSelector: '.form-message',
              formSelector: '.form-group',
              rules: [
                  validator.isRequired('#fullname','Vui lòng nhập tên của bạn'),
                  validator.isRequired('#email'),
                  validator.isEmail('#email'),
                  validator.isMinlength('#password', 6),
                  validator.isRequired('#password_confirmation'),
                  validator.isRequired('#avatar'),
                  validator.isRequired('input[name="gender"]'),
                  validator.isRequired('#province'),
                  validator.isConfirm('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value
                  }, 'Mật khẩu nhập lại không đúng'),
              ],
            onSubmit: function(data) {
              // Call api
              console.log(data)
            }
          })

      </script>
</body>
</html>
